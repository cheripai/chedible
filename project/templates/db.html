{% extends "_base.html" %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4>Current entries in database</h4>
                {% for d in data %}
                    <tr>
                        <td>{{ d.date }}</td>
                        <td>{{ d.name }}</td>
                        <td>{{ d.notes }}</td>
                    </tr>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
